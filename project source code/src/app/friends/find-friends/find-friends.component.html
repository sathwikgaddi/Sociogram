<!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
<mat-accordion multi="true" *ngIf="similarFriends.length > 0">
  <mat-expansion-panel [expanded]="true" *ngFor="let f of similarFriends">
    <mat-expansion-panel-header>
      <span id="username">{{ f.username }}</span>
    </mat-expansion-panel-header>
    <!-- <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div> -->
    <p id="interests">Interested in:</p><p id = "i"> {{ f.interests }}</p>
    <mat-action-row>
      <!-- <a mat-button color="primary" [routerLink]="['/addfriend', f.id]">Add</a> -->
      <button mat-button color="primary" (click)="onAddFriend(f.username)">Add Friend</button>
      <!-- <button mat-button color="warn" (click)="onRemoveFriend(f.username)">Unfriend</button> -->
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<!-- <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator> -->
<p class="info-text mat-body-1" *ngIf="similarFriends.length <= 0">No Similar Friends Found!</p>
